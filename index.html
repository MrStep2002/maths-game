
<!DOCTYPE html>
<html>
<head>
  <title>Quick Maths Game</title>
  <style>
    body {
      font-family: sans-serif;
      max-width: 400px;
      margin: auto;
      padding: 20px;
      text-align: center;
    }
    input[type="number"] {
      font-size: 1.2em;
      width: 100px;
      text-align: center;
    }
    button {
      font-size: 1em;
      margin-top: 10px;
    }
    #feedback {
      margin-top: 15px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h2>Quick Maths Game</h2>
  <div id="question">Loading...</div>
  <input type="number" id="answer" placeholder="Answer" />
  <br />
  <button onclick="checkAnswer()">Submit</button>
  <div id="feedback"></div>

  <script>
    let correctAnswer;

    function generateQuestion() {
      const operators = ['+', '-', '*', '/'];
      const op = operators[Math.floor(Math.random() * operators.length)];
      let a = Math.floor(Math.random() * 20) + 1;
      let b = Math.floor(Math.random() * 20) + 1;

      // Adjust for cleaner division
      if (op === '/') {
        a = a * b;
      }

      document.getElementById('question').innerText = `${a} ${op} ${b}`;
      correctAnswer = eval(`${a} ${op} ${b}`);
    }

    function checkAnswer() {
      const userAnswer = parseFloat(document.getElementById('answer').value);
      if (Math.abs(userAnswer - correctAnswer) < 0.01) {
        document.getElementById('feedback').innerText = '✅ Correct!';
      } else {
        document.getElementById('feedback').innerText = `❌ Incorrect. The answer was ${correctAnswer}`;
      }
      document.getElementById('answer').value = '';
      generateQuestion();
    }

    generateQuestion();
  </script>
</body>
</html>
